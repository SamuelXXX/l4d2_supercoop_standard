//[Remove idle]
sm_cvar director_afk_timeout 0

//[Block Free Cam]
sm_cvar mp_forcecamera 1

//[Remove Lobby Reservation]
sm_cvar sv_allow_lobby_connect_only 0

//[Server Maxvoteplayers]
sm_cvar sv_slots_vote_max 10

//[Force Survivor Limit]
sm_cvar survivor_limit 8

//[Block Thirdpersonshoulder]
smac_addcvar c_thirdpersonshoulder equal kick 0

//[ReadyupHUD Cfg Name]
l4d_ready_cfg_name "Super Coop Esports 3"

// [File Consistency]
// -----------------------------------------------------------------------                 
sv_consistency "1"                       // Whether the server enforces file consistency for critical files.
sv_pure "2"                              // The server will force all client files to come from Steam and additional files matching the Server.
sv_pure_kick_clients "1"                 // If set to 1, the server will kick clients with mismatching files.

// [Wait Commands]
sm_cvar sv_allow_wait_command 0

//[Witch Stuff]
sm_cvar z_witch_damage_per_kill_hit 60  //default 30

//[Infected Stuff]
sm_cvar z_crouch_speed 85   //default 75

// [l4d_weapon_limits.smx]
l4d_wlimits_add 2 0 weapon_sniper_awp
l4d_wlimits_add 1 0 weapon_grenade_launcher
l4d_wlimits_lock

// Confogl Additional
confogl_resetclientcvars

// Client Cvar Tracking        <cvar>                <hasMin> <min>       <hasMax> <max>
confogl_trackclientcvar        "mat_hdr_level"       "1"      "2.0"       "0"      "0.0"
confogl_startclientchecking